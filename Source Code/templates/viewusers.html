<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Railway Feedback System Using ML</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link href="../static/css/tooplate_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/swfobject.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/ddsmoothmenu.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body>
   

    <div id="tooplate_wrapper">
    <div id="tooplate_header">
    <div id="site_title">
    <br/><center><font size="5">Indian Railway Complaint Management System</font></center>
    </div>

    <div id="tooplate_menu" class="ddsmoothmenu">
        <ul>
            <li><a href="/adminhome">Home</a></li>
            <li><a href="/viewusers" class="selected">View Users</a></li>
            <li><a href="/vp">View Post</a></li>
            <li><a href="/analysis">Analysis</a></li>
            <li><a href="/index">Logout</a></li>
            </ul>
    <br style="clear: left" />
    </div>

    <div id="tooplate_main">

    <div id="tooplate_slider">

    <img src="../static/images/rr.jpg" alt="" height="240" width="900" />

    </div>
    <div id="tooplate_content">
    
    <center><p><font color="black" size="5"> View Users</font></p></center><br/>
    <table align="center" style="border-style: solid;border-collapse: collapse;text-align: center;width: auto;"
    border="1" >
   <thead style="background-color: rgb(245, 211, 161);">
   
   <th>User Name</th>
   <th>User Mail</th>
   <th>Gender</th>
   <th>Dob</th>
   <th>Mobile</th>
   <th>address</th>
   
   
   
   </thead>
   {% for a,b,c,d,e,f,g,h,i in ins %}
   <tr style="background-color: rgba(206,a,b,c,d,e,g,h3);">
   <td>{{b}}</td>
   <td>{{d}}</td>
   <td>{{e}}</td>
   <td>{{f}}</td>
   <td>{{g}}</td>
   <td>{{h}}</td>
  
   </tr>
   {% endfor %}
   </table>
    <center>
   
    </center>
    </div>
    </div> 

    <div id="tooplate_footer">
    <div class="cleaner"></div>
    </div>
    </div> 
    </div> 

</body>
</html>
