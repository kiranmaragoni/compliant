<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Railway Feedback System Using ML</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link href="../static/css/tooplate_style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/swfobject.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/ddsmoothmenu.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body>
   

    <div id="tooplate_wrapper">
    <div id="tooplate_header">
    <div id="site_title">
    <br/><center><font size="5">Indian Railway Complaint Management System</font></center>
    </div>

    <div id="tooplate_menu" class="ddsmoothmenu">
        <ul>
            <li><a href="/adminhome">Home</a></li>
            <li><a href="/viewusers">View Users</a></li>
            <li><a href="/vp" class="selected">View Complaints</a></li>
            <li><a href="/analysis">Analysis</a></li>
            <li><a href="/index">Logout</a></li>
            </ul>
    <br style="clear: left" />
    </div>

    <div id="tooplate_main">

    <div id="tooplate_slider">

    <img src="../static/images/rr.jpg" alt="" height="240" width="900" />

    </div>
    <div id="tooplate_content">
    
    <center><p><font color="black" size="5"> View Complaints </font></p></center><br/>
    <center>
    
        <table align="center" style="border-style: solid;border-collapse: collapse;text-align: center;width: auto;"
        border="1" >
        <thead style="background-color: rgb(245, 211, 161);">
        
            <th>User Name</th>
            <th>Post</th>
            <th>Type</th>
            <th>Status</th>
            
            </thead>
            {% for a,b,c,d in p1 %}
            <form name="myform" action="/vp" method="post">
            <tr style="background-color: rgba(206,a,b,c,d,e,g,h3);">
            <td>{{a}}</td>
            <td><p>{{b}}</p><input type="hidden" name="post" value="{{b}}"/></td>
            <td>{{d}}</td>
            <td><input type="text" name="comment" value="{{c}}"/></td>
	    <td><input type="submit" name="reply" /></td>
            </form>           
        
            </tr>
            {% endfor %}
       </table>
        
    </center>
    </div>
    </div> 

    <div id="tooplate_footer">
    <div class="cleaner"></div>
    </div>
    </div> 
    </div> 

</body>
</html>
